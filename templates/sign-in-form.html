<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="sign-in-form.css">
</head>

<body>
    <div class="form-wrapper">
        <h1>Sign In</h1>
        <form method="post">
            <div class="form-item">
                <label for="email"></label>
                <input type="email" name="email" required="required" placeholder="メールアドレス"></input>
            </div>
            <div class="form-item">
                <label for="password"></label>
                <input type="password" name="password" required="required" placeholder="パスワード"></input>
            </div>
            <div class="button-panel">
                <input type="submit" class="button" title="Sign In" value="サインインする"></input>
            </div>
        </form>
        <div class="form-footer">
            <p><a href="#" onclick="location.href='sign-up-form.html'">新規登録</a></p>
            <p><a href="#">パスワードを忘れた</a></p>
        </div>
    </div>
</body>
